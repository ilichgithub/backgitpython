version: '3.9'

services:

  gitpython1:
    image: postgres:13
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  backejemplo:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000" 
    depends_on:
      - gitpython1



